name: Example workflow
on: push
jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Pull Docker image
        run: docker pull raphaelcastilhoc/cli:latest

      - name: Run Docker container CLI
        run: docker run -e OLYMPIX_API_TOKEN=${{ secrets.OLYMPIX_API_TOKEN }} --name raphaelcastilhoc-cli raphaelcastilhoc/cli analyze -p ./ -o ./ -f sarif

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: olympix.sarif
